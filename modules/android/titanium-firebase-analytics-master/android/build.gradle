apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
compile 'com.google.firebase:firebase-analytics:11.0.4'
compile 'com.google.firebase:firebase-analytics-impl:11.0.4'
}

configurations.all {
    transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
